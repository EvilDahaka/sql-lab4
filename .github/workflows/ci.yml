name: FastAPI Docker CI

on:
  push:
    branches: [ "main","dev" ]
  pull_request:
    branches: [ "main","dev" ]
jobs:
  docker-compose-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          docker compose version || sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Build containers
        run: |
          docker compose build app

      - name: Run tests inside app container
        run: |
          docker compose run --rm app pytest -v --disable-warnings
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_db
          DATABASE_URI: postgresql+asyncpg://postgres:postgres@db:5432/app_db
